        // alert('있는지 없는지에 대한 결과');
        console.log('중복검사 클릭');
      });
      btn__sign.addEventListener('click', () => {
        // Post: id, password를 db에 저장
        console.log('회원가입 완료');
      });
    </script>
  </body>
</html>
