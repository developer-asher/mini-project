<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>where we go</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;500;700&family=Raleway:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common.css') }}" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://kit.fontawesome.com/8246ad551c.js"
      crossorigin="anonymous"
    ></script>
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
  </head>
  <body>
    <header class="hd clear">
      <div class="hd__inner">
        <h1 class="hd__logo">
          <a href="">where we go</a>
        </h1>
        <button class="btn__login"><i class="far fa-user-circle"></i></button>
      </div>
    </header>

    <div class="banner__wrap">
      <ul class="banner clear">
        <li class="banner__list1"></li>
        <li class="banner__list2"></li>
        <li class="banner__list3"></li>
      </ul>
    </div>

    <div class="container">
      <form class="sort_wrap">
        <label for="sort_loc" class="blind">지역별</label>
        <select
          name="locations"
          id="sort_loc"
          class="sorts"
          title="검색할 지역을 선택하세요."
        >
          <option value="">전체/도</option>
          <option value="loc1">서울시</option>
          <option value="loc2">부산시</option>
          <option value="loc3">대구시</option>
          <option value="loc4">인천시</option>
          <option value="loc5">광주시</option>
          <option value="loc6">대전시</option>
          <option value="loc7">울산시</option>
          <option value="loc8">세종시</option>
          <option value="loc9">경기도</option>
          <option value="loc10">강원도</option>
          <option value="loc11">충청북도</option>
          <option value="loc12">충청남도</option>
          <option value="loc13">전라북도</option>
          <option value="loc14">전라남도</option>
          <option value="loc15">경상북도</option>
          <option value="loc16">경상남도</option>
          <option value="loc17">제주도</option>
        </select>
        <label for="sort_theme" class="blind">테마별</label>
        <select
          name="themes"
          id="sort_theme"
          class="sorts"
          title="검색할 테마을 선택하세요."
        >
          <option value="">테마</option>
          <option value="theme1">#바다가보이는</option>
          <option value="theme2">#수영장있는</option>
          <option value="theme3">#둘레길</option>
        </select>
        <label for="sort_view"></label>
        <input type="button" id="sort_view" class="sorts" value="조회수" />
      </form>
      <section class="camping__wrap">
        <ul class="camping clear">
          <li class="camping__list">
            <div class="camping__info">
              <img
                src="http://placehold.it/150x150"
                alt="임시 이미지"
                class="camping__img"
              />
              <div class="camping__desc">
                <p class="camping__tag">
                  연관태그: #바다가보이는 #수영장있는 #둘레길
                </p>
                <p class="camping__name">경기도 xxx 캠핑장</p>
                <p class="camping__loc">경기도 안양시 xxxx</p>
              </div>
              <a class="camping__link" href="">바로가기</a>
              <button class="camping__review">리뷰작성</button>
              <span class="camping__view">조회수 : 150000</span>
            </div>
            <div class="article__bg modal">
              <article class="review__popUp">
                <div>
                  <i></i>
                  <p class="review__question">
                    해당 캠핑장에 대해 어떻게 생각하시나요?
                  </p>
                </div>
                <table class="review__tb">
                  <thead>
                    <tr>
                      <th class="review__author">작성자</th>
                      <th class="review__comment">코멘트</th>
                      <th class="review__star">평점</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>조성민</td>
                      <td>좋습니다</td>
                      <td>4.6점</td>
                    </tr>
                  </tbody>
                </table>
                <footer class="ft__review">
                  <form class="review__form">
                    <p class="form__desc">별점과 이용후기를 남겨주세요.</p>
                    <p class="form__star">
                      <button class="star">
                        <i class="fas fa-star star_1"></i>
                      </button>
                      <button class="star">
                        <i class="fas fa-star star_2"></i>
                      </button>
                      <button class="star">
                        <i class="fas fa-star star_3"></i>
                      </button>
                      <button class="star">
                        <i class="fas fa-star star_4"></i>
                      </button>
                      <button class="star">
                        <i class="fas fa-star star_5"></i>
                      </button>
                    </p>
                    <p class="form__text">
                      <label for="write"></label>
                      <textarea
                        name=""
                        id="write"
                        cols="30"
                        rows="6"
                      ></textarea>
                    </p>
                    <button class="form__register">등록</button>
                  </form>
                </footer>
                <button class="btn__close">
                  <i class="fas fa-times"></i>
                </button>
              </article>
            </div>
          </li>
        </ul>
        <div class="paging__wrap">
          <ul class="paging clear">
            <li class="paging__list"><i class="fas fa-chevron-left"></i></li>
            <li class="paging__list">
              <button class="paging__button on">1</button>
            </li>
            <li class="paging__list">
              <button class="paging__button">2</button>
            </li>
            <li class="paging__list">
              <button class="paging__button">3</button>
            </li>
            <li class="paging__list">
              <button class="paging__button">4</button>
            </li>
            <li class="paging__list">
              <button class="paging__button">5</button>
            </li>
            <li class="paging__list"><i class="fas fa-chevron-right"></i></li>
          </ul>
        </div>
      </section>
    </div>
  </body>
</html>
